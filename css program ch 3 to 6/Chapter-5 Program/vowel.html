<html>
<head><title> PROGRAM TO COUNT NUMBER OF VOWELS</title>
<script language="javascript">

function vowel_count()
{
  str = document.form1.str.value
  arr=str.match(/[aeiou]/gi)
  alert("vowel Count:"+arr.length);
}
</script>
</head>
<body>
	PROGRAM TO COUNT NUMBER OF VOWELS
	<form name="form1">
	Enter a String :<input type="text" name="str">
	<input type="button" value="Check" onclick="vowel_count()">
	</form>
</body>
</html>
