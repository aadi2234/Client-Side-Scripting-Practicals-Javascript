<html>
<head>
<script>
function ValidateForm(ValForm) 
{
	Vote = ValForm.Candidate.selectedIndex
	if (ValForm.Candidate.options[Vote].value == "") 
	{
		alert('Please select a candidate.')
		return false
	}
return true
}

</script>
</head>

<body>
<form onsubmit="return ValidateForm(this)" action="" name="Form1">
<select name="Candidate">
<option value="" >Vote for President</option>
<option value="0">Yash</option>
<option value="1">Seema</option>
<option value="2">Nikita</option>
<option value="3">Shreyas</option>
<option value="4">Leena</option>
</select>
<br>
<p>
<input type="submit" value="Submit" />
<input type="reset" />
</p>
</form>
</body>
</html>
