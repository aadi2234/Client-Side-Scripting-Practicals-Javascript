<html>
<head><h2 style="text-align:center">Key Events in JavaScript</h2></head>
<form>
	<input type="text" id="t1" name="tf1" onkeyup="keyupevn()" onkeydown="keydownevn()" 
	onkeypress="keypressevn()"/>
</form>
<body>
	<script type="text/javascript">
	function keyupevn()
	{
		alert("You have Released a Key");
	}
	function keydownevn()
	{
		alert("You have Hold Down a Key");
	}
	function keypressevn()
	{
		alert("You have Pressed a Key")
	}
	</script>
</body>
</html>
