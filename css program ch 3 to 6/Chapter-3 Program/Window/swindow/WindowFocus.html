<html>
<body>
<h1>Click the button to open a new window, and assure that the new window GETS focus (send the new window to the front).</h1>

<button onclick="myFunction()">Try it</button>
<script>
function myFunction() 
{
  var myWindow = window.open("", "", "width=200,height=100");
  myWindow.document.write("<p>A new window!</p>");
  myWindow.focus();
}
</script>
</body>
</html>
