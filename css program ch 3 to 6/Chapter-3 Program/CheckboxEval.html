<html>
<body>

Checkbox: <input type="checkbox" id="myCheck">

<h1> Click on the Button to Evaluate Checkbox is selected or not</h1>

<button onclick="myFunction()">Check</button>

<h1 id="demo"></h1>

<script>
function myFunction() {
  var x = document.getElementById("myCheck").checked;
  document.getElementById("demo").innerHTML = "The Checkbox Status:"+x;
}
</script>

</body>
</html>
