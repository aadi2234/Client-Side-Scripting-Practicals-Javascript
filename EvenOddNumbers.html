<html>
<head>
	<title>Even & Odd</title>
</head>
<body>
	<script type="text/javascript">
		document.write("Even Numbers"+"<br>");
		for (var i = 1; i <= 10; i++) 
		{
			if(i%2==0)
			{
				document.write(i+"<br>");
			}
		}
		document.write("<br>Odd Numbers"+"<br>");
		for (var i = 1; i <= 10; i++) 
		{
			if(i%2!=0)
			{
				document.write(i+"<br>");
			}
		}
	</script>
</body>
</html>
