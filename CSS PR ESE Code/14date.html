<html>
<head><title>CSS PR ESE</title></head>
<body>
	<script type="text/javascript">
	  var currentDate = new Date();

	  document.write("1. Current Date and Time:");
	  document.write("<br>" + currentDate + "<br>");

	  document.write("<br>2. Day of the Week:");
	  var dayOfWeek = currentDate.getDay();
	  document.write("<br>   Day of the week: " + dayOfWeek + "<br>");

	  document.write("<br>3. Current Month:");
	  var currentMonth = currentDate.getMonth();
	  document.write("<br>   Current month: " + currentMonth + "<br>");

	  document.write("<br>4. Current Year:");
	  var currentYear = currentDate.getFullYear();
	  document.write("<br>   Current year: " + currentYear + "<br>");
</script>
</body>
</html>
