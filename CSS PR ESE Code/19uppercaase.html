<html>
<head><title>CSS PR ESE</title></head>
<body>
	Enter a character:
	<input type="text" maxlength="1" name="char" oninput="isupper(this.value)">
	<script type="text/javascript">
		function isupper(character)
		{
			var upperregx=/^[A-Z]$/
			if(upperregx.test(character))
			{
				alert(character+" is in Uppercase")
			}
			else
			{
				alert(character+" is not in Uppercase")
			}
		}
	</script>
</body>
</html>
