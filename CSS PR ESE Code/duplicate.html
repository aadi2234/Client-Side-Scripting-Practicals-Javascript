<!DOCTYPE html>
<html lang="en">
<head>
	<title>Duplicat value</title>
</head>
<body>
<script type="text/javascript">
		 let arr=["sad","happy","mood","sad","mood"];
		function duplicateRemove(arr)
		{
			let unique=[];
			for( i=0;i<arr.length;i++)
			{
				if(unique.indexOf(arr[i]) === -1)
				{
					unique.push(arr[i]);
				}
			}
			return unique;
		}
		document.write(duplicateRemove(arr));
	</script>
</body>
</html>
