<html>
<head><title>CSS PR ESE</title></head>
<body>
	<script type="text/javascript">
		let arr=[10,20,30,40,50]
		document.write("Array Elements="+arr);
		arr.push(60)
		document.write("<br>"+"After pushed Array Elements="+arr);
		const popelement=arr.pop()
		document.write("<br>"+"After poped Array Elements="+arr);
		document.write("<br>"+"Poped Element="+popelement);
		arr.unshift(5)
		document.write("<br>"+"After unshift Array Elements="+arr);
		arr.splice(2,0,"35")
		document.write("<br>"+"After Spliced Array Elements="+arr);
		
		arr.sort()
		document.write("<br>"+"After sorted Array Elements="+arr);
		arr.reverse()
		document.write("<br>"+"After reverse Array Elements="+arr);
	</script>
</body>
</html>
