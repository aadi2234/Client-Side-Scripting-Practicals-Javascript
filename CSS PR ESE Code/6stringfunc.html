<html>
<head><title>CSS PR ESE</title></head>
<body>
  <script>
        var sampleString = "Hello, World!";
        document.write("String="+sampleString+"<br>");
        document.write("<p>1. String Length:</p>");
        var length = sampleString.length;
        document.write("<p>   Length of the string: " + length + "</p>");
        document.write("<p><br>2. String Concatenation:</p>");
        var anotherString = " Welcome to the JavaScript world!";
        var concatenatedString = sampleString + anotherString;
        document.write("<p>   Concatenated string: " + concatenatedString + "</p>");
        document.write("<p><br>3. Substring:</p>");
        var substring = sampleString.substring(0, 5);
        document.write("<p>   Substring (0 to 5): " + substring + "</p>");
        document.write("<p><br>4. String to Uppercase:</p>");
        var uppercaseString = sampleString.toUpperCase();
        document.write("<p>   Uppercase string: " + uppercaseString + "</p>");
        document.write("<p><br>5. String to Lowercase:</p>");
        var lowercaseString = sampleString.toLowerCase();
        document.write("<p>   Lowercase string: " + lowercaseString + "</p>");
  </script>
</body>
</html>
