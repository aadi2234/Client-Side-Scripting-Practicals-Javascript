<html>
<head>
	<title>Arithmetic Expration</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c;
		a = prompt("Enter 1st number");
		b = prompt("Enter 2nd number");
		c= Number(a) + Number(b);
		document.write("<b>Addition=</b>"+c+"<br>");
		c=a-b;
		document.write("<b>Subtraction=</b>"+c+"<br>");
		c=a*b;
		document.write("<b>Multiplication=</b>"+c+"<br>");
		c=a/b;
		document.write("<b>Division=</b>"+c+"<br>");
		c=a%b;
		document.write("<b>Modules=</b>"+c+"<br>");

	</script>
</body>
</html>
