<html>
<head>
<title> Array</title>
</head>
<body>
<script>
	function sum_of_square(x,y,z) {
		let a=square(x);
		let b=square(y);
		let c=square(z);
		return a+b+c;
	}
	function square(num)
	{
		let s=num*num;
		return s;
	}
	let res=sum_of_square(3,4,2)
	document.write("Sum of squares="+res);
</script>
</body>
</html
