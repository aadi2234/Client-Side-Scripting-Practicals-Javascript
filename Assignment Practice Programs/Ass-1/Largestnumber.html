<!--Write a JavaScript conditional statement to find the largest of five numbers.-->
<html>
<head>
<title>Largest 5 Numbers</title>
</head>
<body>
<script type="text/javascript">
	var no1=parseInt(prompt("Enter 1st Integer Number"));
	var no2=parseInt(prompt("Enter 2nd Integer Number"));
	var no3=parseInt(prompt("Enter 3rd Integer Number"));
	var no4=parseInt(prompt("Enter 4th Integer Number"));
	var no5=parseInt(prompt("Enter 5th Integer Number"));
	if(no1>=no2 && no1>=no3 && no1>=no4 && no1>=no5)
	{
		alert(no1+" is largest number");
	}
	else if(no2>=no1 && no2>=no3 && no2>=no4 && no2>=no5)
	{
		alert(no2+" is largest number");
	}
	else if(no3>=no1 && no3>=no2 && no3>=no4 && no3>=no5)
	{
		alert(no3+" is largest number");
	}
	else if(no4>=no1 && no4>=no2 && no4>=no3 && no4>=no5)
	{
		alert(no4+" is largest number");
	}
	else
		alert(no5+" is largest number");
</script>
</body>
</html>
