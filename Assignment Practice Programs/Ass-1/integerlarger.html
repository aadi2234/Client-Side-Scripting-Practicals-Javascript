<!--Write a JavaScript program that accept two integers and display the larger.-->
<html>
<head>
<title>Larger Integer</title>
</head>
<body>
<script type="text/javascript">
	var no1=parseInt(prompt("Enter 1st Integer Number"));
	var no2=parseInt(prompt("Enter 2nd Integer Number"));
	if(no1>no2)
	{
		alert(no1+" is larger number");
	}
	else
	{
		alert(no2+" is larger number");
	}
</script>
</body>
</html>
