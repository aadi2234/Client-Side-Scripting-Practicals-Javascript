<!--Write a JavaScript program to check from two given integers, if one is positive
and one is negative.-->
<html>
<head>
<title>Positive-Negative Integer</title>
</head>
<body>
<script type="text/javascript">
	var no1=parseInt(prompt("Enter 1st Integer Number"));
	var no2=parseInt(prompt("Enter 2nd Integer Number"));
	if(no1>=0 && no2<0 || no1<0 && no2>=0)
	{
		alert("One integer is positive and the other is negative.");
	}
	else
	{
		alert("Both integers have the same sign or are zero.");
	}
</script>
</body>
</html>
