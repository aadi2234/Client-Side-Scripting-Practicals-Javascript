<!--Write a JavaScript to display squares of 1 to 10 numbers using while loop.-->
<html>
<head>
<title>Squares</title>
</head>
<body>
<script type="text/javascript">
	let sqr;
	let i=1;
	document.write("Squares of 1 to 10 "+"<br>");
	while(i<=10)
	{
		sqr=i*i;
		document.write(sqr+"<br>");
		i=i+1;
	}
</script>
</body>
</html>
