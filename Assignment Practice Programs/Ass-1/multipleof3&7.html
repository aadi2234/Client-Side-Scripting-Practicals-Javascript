<!--Write a JavaScript program check if a given positive number is a multiple of 3
or a multiple of 7.-->
<html>
<head>
<title>Multiple of 3 & 7</title>
</head>
<body>
<script type="text/javascript">
	var no=parseInt(prompt("Enter Positive Number"));
	if(no<=0)
		alert("Plz..! Enter valid Positive Number");
	if(no%3==0 || no%7==0)
	{
		alert(no+" is a multiple of 3 or 7");
	}
	else
	{
		alert(no+" is not a multiple of 3 or 7");
	}
</script>
</body>
</html>
