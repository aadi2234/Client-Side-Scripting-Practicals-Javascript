<!--Write a JavaScript program to construct the following pattern, using a nested
for loop.
*
* *
* * *
* * * *
* * * * *-->
<html>
<head>
<title>Pattern</title>
</head>
<body>
<script type="text/javascript">
	let sqr;
	document.write("Star Pattern "+"<br>");
	for(let i=1;i<=5;++i)
	{
		for (let j=1; j<=i;j++) {
			document.write("*");
		}
		document.write("<br>");
	}
</script>
</body>
</html>
