<!--Write a JavaScript to display squares of 1 to 10 numbers using for loop.-->
<html>
<head>
<title>Squares 1 to 10 using for</title>
</head>
<body>
<script type="text/javascript">
	let sqr;
	document.write("Squares of 1 to 10 "+"<br>");
	for(let i=1;i<=10;++i)
	{
		sqr=i*i;
		document.write(sqr+"<br>");
	}
</script>
</body>
</html>
