<html>
<head>
	<title>Prime Numbers</title>
</head>
<body>
<h1 align="left">Prime Numbers</h1>
<hr>
<p
<label>Prime Numbers between 1 to 25</label></p>
	<script type="text/javascript">
			var count=0;
			for (var i = 1; i <= 25; i++) 
			{
				count=0;
				for (var j = 1; j <= i; j++) 
				{
					if(i%j==0)
					{
						count=count+1;
					}
				}
				if(count==2)
				{
					document.write(i+"<br>");
				}
			}
	</script>
</body>
</html>
