<html>
<head>
<title>Pract 4</title>
</head>
<body>
<label>Even and Odd Numbers using Function</label></p>
<button onclick="even()">Generate Even Numbers</button>
<button onclick="odd()">Generate Odd Numbers</button>
<script type="text/javascript">
	function even()
	{
		document.write("Even Numbers"+"<br>");
		for (var i =1; i <= 10; i++) {
			if (i%2==0) {
				document.write(i+"<br>");
			}
		}
	}
	function odd()
	{
		document.write("<br>"+"Odd Numbers"+"<br>");
		for (var i =1; i <= 10; i++) {
			if (i%2!=0) {
				document.write(i+"<br>");
			}
		}
	}
</script>
</body>
</html>
