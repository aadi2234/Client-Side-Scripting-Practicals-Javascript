<html>  
<head><title>Pract 8.1</title></head>  
<body>  
    <h1>Mouse Events</h1> 
    <form>  
        <input type="button" onclick="clickevent()" value="Which Event?"/>  
        <p onmouseover="mouseoverevent()"> Keep cursor over me</p> 
    </form>  
    <script>   
        function clickevent()  
        {  
            alert("Event: Mouse Click");  
        }    
        function mouseoverevent()  
        {  
            alert("This is Mouse Over Event");  
        }  
        
    </script> 
</body>  
</html>
