<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1 align="center"><b>Student Registration Form<hr></b></h1><br>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fullname" placeholder="Enter Your Full Name..."><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="date_of_birth" placeholder="Enter Your BirthDate..."><br><br>

        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="EmailID" placeholder="Enter Your Email ID..."><br><br>

        <label for="mobno">Mobile Number:</label>
        <input type="text" id="mobno" name="MobileNo" placeholder="Enter Your Mobile Number..."><br><br>

        <label for="gender">Gender:</label>
        Male<input type="radio" id="gender" name="grp1" value=1>
        Female<input type="radio" id="gender" name="grp1" value=1><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter Your Address..." rows="4" cols="30"></textarea><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="City" placeholder="Enter Your City..."><br><br>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="PinCode" placeholder="Enter Your Pincode..."><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="State" placeholder="Enter Your State..."><br><br>

        <label for="branch">Branch Applied For:-</label>
        <select id="branch" name="Branch">
            <option value="CM">CM</option>
            <option value="IF">IF</option>
            <option value="EJ">EJ</option>
            <option value="ME">ME</option>
            <option value="EE">EE</option>
            <option value="CE">CE</option>
        </select><br><br>
        <input type="button" name="Submit" value="Submit" onclick="successful()">
        <input type="button" name="View Details" value="View Details" onclick="displayFormData()">
    </form>
    <script type="text/javascript">
        function successful() 
        {
            alert("Registration Successful...");
        }
         function displayFormData() 
         {
            const fullName = document.getElementById('fname').value;
            const dateOfBirth = document.getElementById('birthdate').value;
            const emailID = document.getElementById('emailid').value;
            const mobileNo = document.getElementById('mobno').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;
            const state = document.getElementById('state').value;
            const branch = document.getElementById('branch').value;

            const formData = `Name: ${fullName}\nDate of Birth: ${dateOfBirth}\nEmail ID: ${emailID}\nMobile Number: ${mobileNo}\nGender: ${gender}\nAddress: ${address}\nCity: ${city}\nPin Code: ${pincode}\nState: ${state}\nBranch Applied For: ${branch}`;
            alert(formData);
        }
    </script>
</body>
</html>
