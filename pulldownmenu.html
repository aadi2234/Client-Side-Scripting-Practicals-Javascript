<html>
<head>
<title>pull down</title>
</head>
<body>
	<form name="myform" action="" method="post">
		Select Your Favourite Website:
		<select name="MenuChoice" onchange="getPage(this)">
			<option value="https://www.google.com/">Google</option>
			<option value="https://msbte.org.in/">MSBTE</option>
			<option value="https://in.search.yahoo.com/?fr2=inr">Yahoo</option>
			<option value="https://www.facebook.com/">Facebook</option>
			<option value="https://www.instagram.com/">Instagram</option>
		</select>
	</form>
	<script type="text/javascript">
		function getPage(choice)
		{
			page=choice.options[choice.selectedIndex].value;
			if(page != "")
			{
				window.location=page;
			}
		}
	</script>
</body>
</html>
